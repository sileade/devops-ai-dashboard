# DevOps AI Dashboard - Alertmanager Configuration

global:
  # SMTP settings for email notifications
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alertmanager@example.com'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-app-password'
  smtp_require_tls: true

  # Slack settings
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing tree
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'instance']
  
  # Wait before sending first notification
  group_wait: 30s
  
  # Wait before sending updated notification
  group_interval: 5m
  
  # Wait before resending notification
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

    # Infrastructure alerts
    - match_re:
        alertname: ^(HighCPU|HighMemory|LowDisk).*
      receiver: 'infrastructure-receiver'

    # Database alerts
    - match_re:
        alertname: ^(PostgreSQL|Redis).*
      receiver: 'database-receiver'

    # Kubernetes alerts
    - match_re:
        alertname: ^Kubernetes.*
      receiver: 'kubernetes-receiver'

# Inhibition rules
inhibit_rules:
  # If critical alert is firing, suppress warning alerts for same instance
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # If application is down, suppress all other application alerts
  - source_match:
      alertname: 'ApplicationDown'
    target_match_re:
      alertname: ^(HighErrorRate|HighResponseTime).*
    equal: ['instance']

# Receivers
receivers:
  # Default receiver - email only
  - name: 'default-receiver'
    email_configs:
      - to: 'devops-team@example.com'
        send_resolved: true

  # Critical receiver - all channels
  - name: 'critical-receiver'
    email_configs:
      - to: 'devops-critical@example.com'
        send_resolved: true
        headers:
          Subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        title: '{{ if eq .Status "firing" }}üö®{{ else }}‚úÖ{{ end }} {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
    webhook_configs:
      - url: 'http://app:3000/api/alerts/webhook'
        send_resolved: true

  # Warning receiver
  - name: 'warning-receiver'
    email_configs:
      - to: 'devops-team@example.com'
        send_resolved: true
    slack_configs:
      - channel: '#alerts-warning'
        send_resolved: true
        title: '{{ if eq .Status "firing" }}‚ö†Ô∏è{{ else }}‚úÖ{{ end }} {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'

  # Infrastructure receiver
  - name: 'infrastructure-receiver'
    email_configs:
      - to: 'infrastructure-team@example.com'
        send_resolved: true
    slack_configs:
      - channel: '#infrastructure'
        send_resolved: true

  # Database receiver
  - name: 'database-receiver'
    email_configs:
      - to: 'dba-team@example.com'
        send_resolved: true
    slack_configs:
      - channel: '#database'
        send_resolved: true

  # Kubernetes receiver
  - name: 'kubernetes-receiver'
    email_configs:
      - to: 'k8s-team@example.com'
        send_resolved: true
    slack_configs:
      - channel: '#kubernetes'
        send_resolved: true
