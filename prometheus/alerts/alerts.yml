groups:
  - name: devops-dashboard-alerts
    rules:
      # Application Health Alerts
      - alert: ApplicationDown
        expr: up{job="devops-dashboard"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "DevOps Dashboard is down"
          description: "The DevOps AI Dashboard application has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: sum(rate(http_requests_total{job="devops-dashboard",status=~"5.."}[5m])) / sum(rate(http_requests_total{job="devops-dashboard"}[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes. Current value: {{ $value | printf \"%.2f\" }}%"

      - alert: CriticalErrorRate
        expr: sum(rate(http_requests_total{job="devops-dashboard",status=~"5.."}[5m])) / sum(rate(http_requests_total{job="devops-dashboard"}[5m])) > 0.10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is above 10% for the last 2 minutes. Current value: {{ $value | printf \"%.2f\" }}%"

      # Latency Alerts
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="devops-dashboard"}[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "P95 latency is above 500ms for the last 5 minutes. Current value: {{ $value | printf \"%.2f\" }}s"

      - alert: CriticalLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="devops-dashboard"}[5m])) > 1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical latency detected"
          description: "P95 latency is above 1s for the last 2 minutes. Current value: {{ $value | printf \"%.2f\" }}s"

      # Resource Alerts
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job="devops-dashboard"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for the last 5 minutes. Current value: {{ $value | printf \"%.2f\" }}%"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{job="devops-dashboard"} / 1024 / 1024 / 1024 > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 2GB for the last 5 minutes. Current value: {{ $value | printf \"%.2f\" }}GB"

  - name: infrastructure-alerts
    rules:
      # Container Alerts
      - alert: ContainerDown
        expr: absent(container_last_seen{name=~"devops.*"})
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Container is down"
          description: "Container {{ $labels.name }} has been down for more than 1 minute."

      - alert: ContainerHighCPU
        expr: sum(rate(container_cpu_usage_seconds_total{name=~"devops.*"}[5m])) by (name) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is above 80%. Current value: {{ $value | printf \"%.2f\" }}%"

      - alert: ContainerHighMemory
        expr: sum(container_memory_usage_bytes{name=~"devops.*"}) by (name) / sum(container_spec_memory_limit_bytes{name=~"devops.*"}) by (name) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container high memory usage"
          description: "Container {{ $labels.name }} memory usage is above 80%. Current value: {{ $value | printf \"%.2f\" }}%"

      # Node Alerts
      - alert: NodeHighCPU
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Node high CPU usage"
          description: "Node {{ $labels.instance }} CPU usage is above 80%. Current value: {{ $value | printf \"%.2f\" }}%"

      - alert: NodeHighMemory
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Node high memory usage"
          description: "Node {{ $labels.instance }} memory usage is above 80%. Current value: {{ $value | printf \"%.2f\" }}%"

      - alert: NodeDiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Node disk space low"
          description: "Node {{ $labels.instance }} disk space is below 20%. Current value: {{ $value | printf \"%.2f\" }}%"

      - alert: NodeDiskSpaceCritical
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Node disk space critical"
          description: "Node {{ $labels.instance }} disk space is below 10%. Current value: {{ $value | printf \"%.2f\" }}%"
