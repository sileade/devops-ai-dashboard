name: CD Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests (emergency deploy)'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Pre-deployment Tests
  # ==========================================================================
  pre-deploy-tests:
    name: Pre-deployment Tests
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Type check
        run: pnpm typecheck

  # ==========================================================================
  # Build & Push Docker Image
  # ==========================================================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [pre-deploy-tests]
    if: always() && (needs.pre-deploy-tests.result == 'success' || needs.pre-deploy-tests.result == 'skipped')
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          artifact-name: sbom.spdx.json

      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

  # ==========================================================================
  # Deploy to Staging
  # ==========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          script: |
            set -e
            
            cd /opt/devops-ai-dashboard
            
            # Log deployment start
            echo "[$(date)] Starting staging deployment for ${{ needs.build-and-push.outputs.version }}"
            
            # Pull latest changes
            git fetch --all --prune
            git checkout main
            git pull origin main
            
            # Update docker images
            docker compose pull
            
            # Deploy with health check
            docker compose up -d --remove-orphans
            
            # Wait for services to be healthy
            echo "Waiting for services to be healthy..."
            sleep 15
            
            # Verify health
            if docker compose exec -T app wget -q --spider http://localhost:3000/api/health; then
              echo "[$(date)] Staging deployment successful!"
            else
              echo "[$(date)] Health check failed!"
              exit 1
            fi
            
            # Cleanup old images
            docker image prune -f

      - name: Verify deployment
        run: |
          echo "Waiting for staging to be ready..."
          sleep 30
          
          for i in {1..10}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ vars.STAGING_URL }}/api/health || echo "000")
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "‚úÖ Staging deployment verified successfully!"
              exit 0
            fi
            echo "Attempt $i: HTTP status $HTTP_STATUS, retrying in 10s..."
            sleep 10
          done
          
          echo "‚ùå Staging verification failed after 10 attempts"
          exit 1

      - name: Notify Slack on success
        if: success() && vars.SLACK_WEBHOOK_URL
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚úÖ Staging deployment successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*DevOps AI Dashboard - Staging Deployment*\n‚úÖ Version `${{ needs.build-and-push.outputs.version }}` deployed successfully\n<${{ vars.STAGING_URL }}|View Staging>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # ==========================================================================
  # Deploy to Production
  # ==========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment record
        id: deployment
        run: |
          echo "deployment_id=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
          echo "start_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_SSH_PORT || 22 }}
          script: |
            set -e
            
            cd /opt/devops-ai-dashboard
            
            # Save current version for potential rollback
            CURRENT_VERSION=$(docker compose exec -T app cat /app/package.json 2>/dev/null | jq -r .version || echo "unknown")
            echo "$CURRENT_VERSION" > /tmp/previous_version.txt
            echo "[$(date)] Current version: $CURRENT_VERSION"
            echo "[$(date)] Deploying version: ${{ needs.build-and-push.outputs.version }}"
            
            # Create backup of database
            echo "[$(date)] Creating database backup..."
            docker compose exec -T db pg_dump -U postgres devops_dashboard > /tmp/db_backup_$(date +%Y%m%d_%H%M%S).sql || true
            
            # Pull latest changes
            git fetch --all --tags --prune
            if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
              git checkout ${{ github.ref_name }}
            else
              git checkout main
              git pull origin main
            fi
            
            # Pull new images
            docker compose pull
            
            # Blue-Green deployment strategy
            echo "[$(date)] Starting blue-green deployment..."
            
            # Scale up new instances
            docker compose up -d --no-deps --scale app=2 app
            sleep 15
            
            # Health check new instances
            if docker compose exec -T app wget -q --spider http://localhost:3000/api/health; then
              echo "[$(date)] New instances healthy, scaling down old..."
              docker compose up -d --no-deps --scale app=1 app
            else
              echo "[$(date)] New instances unhealthy, rolling back..."
              docker compose up -d --no-deps --scale app=1 app
              exit 1
            fi
            
            # Final cleanup
            docker compose up -d --remove-orphans
            docker image prune -f
            
            echo "[$(date)] Production deployment completed successfully!"

      - name: Verify production deployment
        id: verify
        run: |
          echo "Waiting for production to be ready..."
          sleep 30
          
          FAILED=0
          for i in {1..10}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ vars.PRODUCTION_URL }}/api/health || echo "000")
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "‚úÖ Production deployment verified successfully!"
              echo "status=success" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Attempt $i: HTTP status $HTTP_STATUS, retrying in 15s..."
            sleep 15
          done
          
          echo "‚ùå Production verification failed after 10 attempts"
          echo "status=failed" >> $GITHUB_OUTPUT
          exit 1

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_SSH_PORT || 22 }}
          script: |
            set -e
            
            cd /opt/devops-ai-dashboard
            
            echo "[$(date)] ‚ö†Ô∏è Initiating rollback..."
            
            # Get previous version
            PREVIOUS_VERSION=$(cat /tmp/previous_version.txt 2>/dev/null || echo "")
            
            if [ -n "$PREVIOUS_VERSION" ] && [ "$PREVIOUS_VERSION" != "unknown" ]; then
              echo "[$(date)] Rolling back to v$PREVIOUS_VERSION..."
              git checkout "v$PREVIOUS_VERSION" || git checkout HEAD~1
            else
              echo "[$(date)] Rolling back to previous commit..."
              git checkout HEAD~1
            fi
            
            # Restore services
            docker compose pull
            docker compose up -d --remove-orphans
            
            echo "[$(date)] ‚úÖ Rollback completed"

      - name: Notify Slack on success
        if: success() && vars.SLACK_WEBHOOK_URL
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "üöÄ Production deployment successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*DevOps AI Dashboard - Production Deployment*\nüöÄ Version `${{ needs.build-and-push.outputs.version }}` deployed successfully\n<${{ vars.PRODUCTION_URL }}|View Production>"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Deployed by: ${{ github.actor }} | Commit: `${{ github.sha }}`"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack on failure
        if: failure() && vars.SLACK_WEBHOOK_URL
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚ùå Production deployment failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*DevOps AI Dashboard - Production Deployment FAILED*\n‚ùå Version `${{ needs.build-and-push.outputs.version }}` deployment failed\nRollback initiated automatically"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Attempted by: ${{ github.actor }} | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # ==========================================================================
  # Post-deployment Smoke Tests
  # ==========================================================================
  smoke-tests:
    name: Post-deployment Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: success()
    steps:
      - name: Run smoke tests
        run: |
          BASE_URL="${{ vars.PRODUCTION_URL }}"
          
          echo "Running smoke tests against $BASE_URL..."
          
          # Test 1: Health endpoint
          echo "Test 1: Health endpoint..."
          curl -sf "$BASE_URL/api/health" || exit 1
          
          # Test 2: Main page loads
          echo "Test 2: Main page..."
          curl -sf "$BASE_URL" | grep -q "DevOps" || exit 1
          
          # Test 3: API responds
          echo "Test 3: API availability..."
          curl -sf "$BASE_URL/api/trpc" -o /dev/null || true
          
          echo "‚úÖ All smoke tests passed!"

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.build-and-push.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Production |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | ${{ vars.PRODUCTION_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployed by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ‚úÖ Success |" >> $GITHUB_STEP_SUMMARY
