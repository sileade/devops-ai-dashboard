name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      skip_tests:
        description: 'Skip tests before deploy'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test
        env:
          CI: true

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

  deploy:
    name: Deploy to ${{ inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: ${{ inputs.environment || 'production' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Pull Agent deployment
        env:
          DEPLOY_WEBHOOK_URL: ${{ secrets.DEPLOY_WEBHOOK_URL }}
          DEPLOY_SECRET: ${{ secrets.DEPLOY_SECRET }}
        run: |
          if [ -n "$DEPLOY_WEBHOOK_URL" ]; then
            response=$(curl -s -w "\n%{http_code}" -X POST "$DEPLOY_WEBHOOK_URL/deploy" \
              -H "Content-Type: application/json" \
              -H "X-Deploy-Secret: $DEPLOY_SECRET" \
              -d '{
                "source": "github_actions",
                "ref": "${{ github.ref }}",
                "sha": "${{ github.sha }}",
                "actor": "${{ github.actor }}",
                "environment": "${{ inputs.environment || 'production' }}",
                "image": "${{ needs.build-and-push.outputs.image_tag }}",
                "run_id": "${{ github.run_id }}"
              }')
            
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | sed '$d')
            
            echo "Response: $body"
            echo "HTTP Code: $http_code"
            
            if [ "$http_code" -ge 400 ]; then
              echo "Deployment trigger failed"
              exit 1
            fi
          else
            echo "No webhook URL configured, skipping remote deployment"
          fi

      - name: Wait for deployment
        env:
          DEPLOY_WEBHOOK_URL: ${{ secrets.DEPLOY_WEBHOOK_URL }}
        run: |
          if [ -n "$DEPLOY_WEBHOOK_URL" ]; then
            echo "Waiting for deployment to complete..."
            max_attempts=30
            attempt=0
            
            while [ $attempt -lt $max_attempts ]; do
              response=$(curl -s "$DEPLOY_WEBHOOK_URL/status")
              status=$(echo "$response" | jq -r '.status // "unknown"')
              
              echo "Deployment status: $status"
              
              if [ "$status" == "idle" ]; then
                last_result=$(echo "$response" | jq -r '.lastDeployment.success // false')
                if [ "$last_result" == "true" ]; then
                  echo "Deployment completed successfully!"
                  exit 0
                else
                  echo "Deployment failed!"
                  exit 1
                fi
              fi
              
              attempt=$((attempt + 1))
              sleep 10
            done
            
            echo "Deployment timeout"
            exit 1
          fi

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always()
    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=✅" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=❌" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "text": "${{ steps.status.outputs.emoji }} Deployment ${{ steps.status.outputs.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ steps.status.outputs.emoji }} *Deployment ${{ steps.status.outputs.status }}*\n\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* `${{ github.sha }}`\n*Actor:* ${{ github.actor }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }' || true

      - name: Send Telegram notification
        if: env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != ''
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "'"$TELEGRAM_CHAT_ID"'",
              "parse_mode": "HTML",
              "text": "${{ steps.status.outputs.emoji }} <b>Deployment ${{ steps.status.outputs.status }}</b>\n\n<b>Repository:</b> ${{ github.repository }}\n<b>Branch:</b> ${{ github.ref_name }}\n<b>Commit:</b> <code>${{ github.sha }}</code>\n<b>Actor:</b> ${{ github.actor }}\n\n<a href=\"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\">View Run</a>"
            }' || true
