# DevOps AI Dashboard - Staging Environment
# Usage: docker compose -f docker-compose.staging.yml up -d

version: '3.8'

services:
  # ==========================================================================
  # Main Application
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: staging
        VERSION: ${VERSION:-staging}
    image: devops-ai-dashboard:staging
    container_name: devops-staging-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=debug
      - ENABLE_DEBUG=true
      # Staging-specific settings
      - STAGING_MODE=true
      - MOCK_EXTERNAL_APIS=${MOCK_EXTERNAL_APIS:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - staging-network
    labels:
      - "com.devops.environment=staging"
      - "com.devops.service=app"

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:16-alpine
    container_name: devops-staging-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-devops}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-staging_password}
      - POSTGRES_DB=${POSTGRES_DB:-devops_staging}
    volumes:
      - staging-postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-devops} -d ${POSTGRES_DB:-devops_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - staging-network
    labels:
      - "com.devops.environment=staging"
      - "com.devops.service=database"

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: devops-staging-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - staging-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - staging-network
    labels:
      - "com.devops.environment=staging"
      - "com.devops.service=cache"

  # ==========================================================================
  # Nginx Reverse Proxy (Optional - for SSL termination)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: devops-staging-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - staging-nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - staging-network
    labels:
      - "com.devops.environment=staging"
      - "com.devops.service=proxy"
    profiles:
      - with-nginx

  # ==========================================================================
  # Prometheus (Monitoring)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: devops-staging-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - staging-prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    networks:
      - staging-network
    labels:
      - "com.devops.environment=staging"
      - "com.devops.service=monitoring"
    profiles:
      - monitoring

  # ==========================================================================
  # Grafana (Visualization)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: devops-staging-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-staging_grafana}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - staging-grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - staging-network
    labels:
      - "com.devops.environment=staging"
      - "com.devops.service=visualization"
    profiles:
      - monitoring

# ==========================================================================
# Networks
# ==========================================================================
networks:
  staging-network:
    driver: bridge
    name: devops-staging-network

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  staging-postgres-data:
    name: devops-staging-postgres-data
  staging-redis-data:
    name: devops-staging-redis-data
  staging-nginx-logs:
    name: devops-staging-nginx-logs
  staging-prometheus-data:
    name: devops-staging-prometheus-data
  staging-grafana-data:
    name: devops-staging-grafana-data
