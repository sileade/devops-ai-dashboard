# DevOps AI Dashboard - Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'DevOps Dashboards'
    orgId: 1
    folder: 'DevOps'
    folderUid: 'devops'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
