# DevOps AI Dashboard - Grafana Datasources

apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

  # PostgreSQL datasource
  - name: PostgreSQL
    type: postgres
    url: db:5432
    database: devops_dashboard
    user: devops
    secureJsonData:
      password: ${DB_PASSWORD}
    jsonData:
      sslmode: disable
      maxOpenConns: 10
      maxIdleConns: 5
      connMaxLifetime: 14400

  # Redis datasource (requires redis-datasource plugin)
  - name: Redis
    type: redis-datasource
    url: redis:6379
    secureJsonData:
      password: ${REDIS_PASSWORD}
    jsonData:
      client: standalone
